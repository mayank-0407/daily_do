{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <link rel="icon" href="{% static 'logo.svg' %}" type="image/icon type">
    <Link href="thankyou.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron text-center">
    <h1 class="display-3">Thank You!</h1>
    <p class="lead"><strong>You are now Successfully Verified on Daily-TODO. Visit aur Homepage to signin</strong></p>
    <hr>
    <p>
      Having trouble? <a href="https://bootstrapcreative.com/">Contact us</a>
    </p>
    <p class="lead">
      <a class="btn btn-primary btn-info" href="{% url 'login' %}" role="button">Go to homepage</a>
      {% comment %} <button type="button" class="btn btn-info">Continue to homepage</button> {% endcomment %}
    </p>
    {% for message in messages %}
      <div class="alert alert-secondary container" role="alert">
      <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      </div>
    {% endfor %}
  </div>
</body>
</html>
