{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TO-DO</title>
        <link rel="icon" href="{% static 'logo.svg' %}" type="image/icon type">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
        rel="stylesheet"
        />
    </head>
    <body>
        <!-- Section: Design Block -->
        <section class="text-center">
            <!-- Background image -->
            <div class="p-5 bg-image" style="
                background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
                height: 300px;
                "></div>
            <!-- Background image -->
        
            <div class="card mx-4 mx-md-5 shadow-5-strong" style="
                margin-top: -100px;
                background: hsla(0, 0%, 100%, 0.8);
                backdrop-filter: blur(30px);
                ">
            <div class="card-body py-5 px-md-5">
        
                <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                <form action="./" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h2 class="fw-bold mb-5">Sign In Now</h2>
                    {% for message in messages %}
                    <div class="alert alert-secondary container" role="alert">
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    </div>
                    {% endfor %}
                    <form>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    {% comment %} <div class="row">
                        <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input type="text" id="form3Example1" class="form-control" />
                            <label class="form-label" for="form3Example1">First name</label>
                        </div>
                        </div>
                        <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input type="text" id="form3Example2" class="form-control" />
                            <label class="form-label" for="form3Example2">Last name</label>
                        </div>
                        </div>
                    </div> {% endcomment %}
        
                    <!-- Email input -->
                {% comment %} <form action="{% url 'login' %}" method="POST" enctype="multipart/form-data"> {% endcomment %}
                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" name="email" for="email" class="form-control" />
                        <label class="form-label" for="form3Example3">Email address</label>
                    </div>
        
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form3Example4" name="pass1" for="pass1" class="form-control" />
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>
        
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                        {% comment %} <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked /> {% endcomment %}
                        <label class="form-check-label" for="form2Example33">
                        New to Daily-todo? <a href="{% url 'signup' %}">Signup Now</a>.
                        </label>
                    </div>
        
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">
                        Sign In
                    </button>
                </form>
                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>or sign in with:</p>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                        </button>
        
                        <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-google"></i>
                        </button>
        
                        <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                        </button>
        
                        <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                        </button>
                    </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </section>
        <!-- Section: Design Block -->        
        <!-- MDB -->
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
        ></script>
        <script src="" async defer></script>
    </body>
</html>
